<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #333;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            text-align: center;
            overflow-x: hidden; /* Eliminar scroll lateral */
        }

        /* Encabezado */
        .header {
            background-color: #4CAF50;
            width: 100%;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }

        /* Título */
        .title {
            font-size: 20px;
            font-weight: bold;
            margin: 10px 0 20px 0;
            text-align: center;
            color: #fff;
        }

        /* Contenedor de imagen */
        .image-container {
            width: 90%;
            max-width: 1000px; /* Tamaño máximo para pantallas grandes */
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Imagen */
        .image-container img {
            width: 100%;
            height: auto;
            max-width: 1000px; /* Mantener el tamaño máximo */
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <!-- Encabezado principal -->
    <div class="header">Análisis de algoritmos</div>

    <!-- Título dinámico -->
    <div class="title">{{ title }}</div>

    <!-- Contenedor de imagen responsiva -->
    <div class="image-container">
        <img src="{{ img }}" alt="Detalle de ítem">
    </div>

</body>
</html>
